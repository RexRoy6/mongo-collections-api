name: Deploy Laravel API to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mongodb

    - name: Install dependencies
      run: |
        composer require mongodb/laravel-mongodb
        composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts --no-dev --optimize-autoloader

    - name: Deploy to VPS
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
        
        # The actual deployment commands
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "
          cd /opt/api-mongo
          
          # Pull the latest changes
          git pull origin main
          
          # Install PHP dependencies on VPS
          composer install --no-dev --optimize-autoloader
          
          # Run database migrations (if needed)
          # php artisan migrate --force
          
          # Clear and cache config
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          # Optimize
          php artisan optimize
          
          # Reload PHP-FPM (adjust service name as needed)
          sudo systemctl reload php8.2-fpm
          
          # Optionally restart queue workers if you use them
          # php artisan queue:restart
          
          echo 'âœ… Laravel API deployed successfully!'
        "